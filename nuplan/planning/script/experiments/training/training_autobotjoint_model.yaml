# @package _global_
job_name: autobotjoint_model
py_func: train
objective_aggregate_mode: mean

defaults:
  - override /data_augmentation:
    #   - kinematic_agent_augmentation
    #   - agent_dropout_augmentation
      - kinematic_history_generic_agent_augmentation
      - generic_agent_dropout_augmentation
  - override /objective:
      - autobotjoint_objective
  - override /splitter: nuplan
  - override /model: autobotjoint_model
  - override /scenario_filter: training_scenarios
  - override /training_metric:
      - avg_displacement_error
      - avg_heading_error
      - final_displacement_error
      - final_heading_error
      - autobotjoint_nll_loss
      - autobotjoint_kl_loss
      - autobotjoint_post_entropy
      - autobotjoint_adefde_loss
